<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container light">
        <h1>Currency Converter</h1>
        <div class="theme">
            <!-- <i class="fa-solid fa-wand-sparkles"></i>
            <i class="fa-solid fa-wand-magic"></i> -->
            <button class="btntheme"></button>
        </div>
        <form>
            <p>Enter Amount</p>
            <input type="number" name="amount" id="amount-from" value="1">
            <div class="dropdown">
                <div class="drop-from">
                    <p>From</p>
                    <div class="country-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="drop-to">
                    <p>To</p>
                    <div class="country-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>
            <div class="final-mess">
                <p></p>
            </div>
            <button>Get Exchnage</button>
        </form>
    </div>
    <script src="./CountryList.js"></script>
    <script src="./javascript.js"></script>
</body>
</html>
