<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Lazy Calculator</h1>
    </div>
    <div class="values">
        <input type="number" class="first" value="0" placeholder="Enter First Value">
        <input type="number" class="second" value="0" placeholder="Enter Second Value">
    </div>
    <div class="oprators">
        <button class="add">+</button>
        <button class="sub">-</button>
        <button class="multi">*</button>
        <button class="divi">/</button>
        <button class="modu">%</button>
    </div>
    <div class="finalans">
        <p>Waiting For Input...</p>
    </div>
    <button type="reset" class="reset">Reset</button>
    <script src="./calculator.js"></script>
</body>
</html>
